<div class="row" [formGroup]="group">

    <div *ngFor="let control of detailConfig.controls; index as i;">
        <label [attr.for]="'select_' + control.name">{{ control.label }}</label>
        <br>
        <select [attr.id]="'select_' + control.name" [attr.aria-label]="'Select ' + control.label"
            [formControlName]="control.name" (change)="onChange($event, i)">

            <option [value]="null">Select {{ control.label.toLowerCase() }}</option>

            <option *ngFor="let choice of latestDatabase['key_value_pair_' + i]" [value]="choice[control.value_field]">
                {{ choice[control.key_field] }}
            </option>

        </select>

        <br>
        <br>

    </div>

</div>
