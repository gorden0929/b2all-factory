<div class="row" [formGroup]="group">

    <div [ngClass]="cssClass.select.group" *ngFor="let control of detailConfig.controls; index as i;">
        <label [ngClass]="cssClass.select.label" [attr.for]="'select_' + control.name + '_' + index">{{ control.label
            }}</label>
        <select [ngClass]="cssClass.select.select" [attr.id]="'select_' + control.name + '_' + index"
            [attr.aria-label]="'Select ' + control.label" [formControlName]="control.name"
            (change)="onChange($event, i)">

            <option [value]="null">Select {{ control.label.toLowerCase() }}</option>

            <option *ngFor="let choice of latestDatabase['key_value_pair_' + i]" [value]="choice[control.value_field]">
                {{ choice[control.key_field] }}
            </option>

        </select>

    </div>

</div>
