<div class="row" [formGroup]="group">

    <div *ngFor="let control of detailConfig.controls; index as i;">
        <label [attr.for]="'select_' + control.name">{{ control.label }}</label>
        <br>
        <select [attr.aria-label]="'Select ' + control.label" [formControlName]="control.name"
            (change)="onChange($event, i)">
            <option value="''">Select {{ control.label.toLowerCase() }}</option>
            <!-- <option *ngFor="let choice of detailConfig.dataset[i]" [value]="choice[control.value_field]"
                [selected]="control.value===choice[control.value_field]">{{ choice[control.key_field] }}</option> -->

            <option *ngFor="let a of latestDatabase['key_value_pair_' + i]"
                [selected]="latestDatabase['selected_value_' + i]===a.value"
                [value]="a.value">
                {{ a.key }}
            </option>


        </select>


        <br>
        <br>

    </div>

</div>
