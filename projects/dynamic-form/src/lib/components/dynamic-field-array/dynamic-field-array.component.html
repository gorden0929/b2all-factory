<div [formGroup]="group">
    <h4>{{ config.display_text }} <button type="button" (click)="addNew()">+</button> </h4>

    <div *ngFor="let control of theArrays.controls; index as i;">

        # {{ (i + 1)}}: <button type="button" (click)="removeRow(i)">X</button>

        <div *ngFor="let field of detailConfig.field_configs">
            <ng-container b2allDynamicField [config]="field" [abstractControl]="control" [index]="i">
            </ng-container>
        </div>

    </div>

</div>
