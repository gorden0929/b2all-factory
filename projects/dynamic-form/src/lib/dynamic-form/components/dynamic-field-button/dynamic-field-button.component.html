<div [formGroup]="group">
    <div [ngClass]="detailConfig.css_class.group">
        <button [ngClass]="detailConfig.css_class.button" [attr.type]="detailConfig.type"
            (click)="detailConfig.onclick_fn ? detailConfig.onclick_fn() : null" [disabled]="group.invalid">{{
            config.display_text }}</button>
    </div>
</div>
