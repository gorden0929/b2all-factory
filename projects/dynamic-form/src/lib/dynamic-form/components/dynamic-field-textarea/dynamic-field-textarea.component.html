<div [formGroup]="group">
    <div [ngClass]="detailConfig.css_class.group">
        <label [ngClass]="detailConfig.css_class.input_label" [attr.for]="'textarea_' + config.name">{{ config.display_text
            }}</label>

        <textarea [ngClass]="detailConfig.css_class.input" [attr.id]="'textarea_' + config.name"
            [formControlName]="config.name" [attr.rows]="detailConfig.row_count" [attr.cols]="detailConfig.col_count">

    </textarea>

    </div>
</div>
